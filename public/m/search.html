<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minxmum-scale=1.0">
    <title>分类</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>

    <header id="header">
        <a class="back fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>

    <div id="main">
        <div class="search mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
            <button>搜索</button>
        </div>

        <div class="search-history mui-clearfix">
            <p class="mui-pull-left">搜索历史</p>
            <a href="javascript:void(0);" class="mui-icon mui-icon-trash mui-pull-right">清空记录</a>
        </div>

        <div class="history-list">
         
        </div>
<script type="text/html" id="history">

{{if rows.length}}
    <ul>
        {{each rows}}
        <li data-index={{$index}}>{{$value}}<span class="mui-icon mui-icon-closeempty"></span></li>
        {{/each}}
    </ul>
{{/if}} 
 
</script>


    </div>


    <footer id="footer">
        <div class="mui-row">
            <a href="./index.html" class="fa fa-home mui-col-xs-3">
                <span>首页</span>
            </a>
            <a href="./categories.html" class="fa fa-bars mui-col-xs-3">
                <span>分类</span>
            </a>
            <a href="#" class="fa fa-shopping-cart mui-col-xs-3">
                <span>购物车</span>
            </a>
            <a href="#" class="fa fa-user mui-col-xs-3">
                <span>会员中心</span>
            </a>
        </div>
    </footer>


    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/search.js"></script>


</body>

</html>
